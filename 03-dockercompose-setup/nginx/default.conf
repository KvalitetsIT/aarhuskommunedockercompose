
server {
    listen       8443 ssl; 

    server_name ~^(?<subdomain>.+)\.msbapi\.adm\.aarhuskommune.dk;

    #access_log  /var/log/nginx/host.access.log  main;

    ssl_certificate     /etc/server.cert;
    ssl_certificate_key /etc/server.key;

    location / {
        proxy_pass http://$subdomain:8080/;
#        proxy_pass http://hej:8080/;
        proxy_set_header Host $host; # Forwarded host
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        resolver 127.0.0.11 ipv6=off;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

